group 'com.ihachani'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '4.2.5.RELEASE'
    compile group: 'javax.mail', name: 'javax.mail-api', version: '1.5.5'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.5.5'
    compile 'org.springframework:spring-context-support:4.2.5.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}
